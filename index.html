<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Currency Visualization</title>
		<link rel="stylesheet" href="./css/site.css" />
	</head>
	<body>
		<!-- Title Bar -->
		<div class='TitleBar'>
			<h1> Currency Visualization </h1>
		</div>

		<!-- Main Content -->
			<div class="MainContainer"> 
				<div class="BarChart">
					<!-- Using Example Data -->
					<div 
						onclick="alert('EUR costs 1.11 pounds')"
						class="BarChart-bar" 
						style="height: 72%">EUR €</div>
					<div 
						onclick="alert('USD costs 0.95 pounds')"
						class="BarChart-bar" 
						style="height: 60%">USD $</div>
					<div 
						onclick="alert('AUD costs 0.68 pounds')"
						class="BarChart-bar" 
						style="height: 50%">AUD $</div>
					<div 
						onclick="alert('GBP costs 1.20 pounds')"
						class="BarChart-bar" 
						style="height: 80%">GBP £</div>
					<div 
						onclick="alert('CNY costs 0.14 pounds')"
						class="BarChart-bar" 
						style="height: 20%">CNY ¥</div>
				</div> 			
			</div>
        </div>
	</body>
</html>
